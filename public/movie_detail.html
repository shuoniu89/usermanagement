<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->

    <link rel="stylesheet" href="css/movie_detail.css"/>

    <script src="js/movie_detail.js" defer></script>
</head>
<body class="container">

<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="#">Clark Movie Club</a>
                <a class="nav-link active" href="/">Home</a>
            </div>
            <div class="navbar-nav navbar-right">
                <a class="nav-link active" href="/login">Login</a>
                <a class="nav-link active" href="/register">Register</a>
            </div>
        </div>
    </nav>
</section>

<section id="movie_info">
    <div class="row">
        <div class="col-lg-3">
            <img id="poster_img" src="img/placeholder.jpg">
        </div>
        <div class="col-lg-9">
            <h1 id="title"></h1>
            <h3>Rating: <span id="rating"></span></h3>
            <h3>Release Date:<span id="release_date"></span></h3>
            <h3>Overview:</h3>
            <p id="overview"></p>
        </div>
    </div>

</body>
